<mat-toolbar color="primary">
<mat-toolbar-row>
    <button mat-icon-button (click)="toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <!-- 
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    -->
    <span>ADA Portal</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button  (click)="toggle()" >
        toggle
      </button>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="adminMenu">
        <mat-icon>account_box</mat-icon>
        <span class="mdc-button__label">Jane Doe</span>
      </button>
      <mat-menu #adminMenu="matMenu">
        <button mat-menu-item>My Account</button>
        <app-change-password></app-change-password>
        <button mat-menu-item>Logout</button>
        <button mat-menu-item>Login</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
  </mat-toolbar>
