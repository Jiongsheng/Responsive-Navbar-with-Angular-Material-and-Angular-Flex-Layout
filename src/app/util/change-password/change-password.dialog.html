
<h1 mat-dialog-title>Hi Jane Doe</h1>
<div mat-dialog-content>
    <p>Change Password </p>
    <p>{{result}}</p>
    <!-- 
    <mat-form-field>
      <input matInput [(ngModel)]="data.animal">
    </mat-form-field>
    -->
    <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="New Password" [(ngModel)]="data.newPassword"  name="newPassword">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="Confirm" [(ngModel)]="data.confirmPassword"  name="confirmPassword">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancle</button>
  <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button> -->
  <button mat-button (click)="onOk()">Ok</button>
</div>
